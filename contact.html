<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {--bg:#f7f7f8;--text:#0f172a;--primary:#0b7285;--secondary:#6b46c1;--accent:#d4af37;--card:#ffffff;}
    body.dark{--bg:#000;--text:#f8f5ee;--primary:#d4af37;--secondary:#b8860b;--accent:#ffd86b;--card:#111;}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);transition:0.4s;margin:0;}
    header{box-shadow:0 3px 8px rgba(255,255,255,0.1);background:var(--card);}
    .nav-link{color:var(--text)!important;transition:0.3s;} .nav-link:hover{color:var(--accent)!important;}
    .contact-form{background:var(--card);border:1px solid var(--accent);border-radius:10px;padding:20px;}
    .btn-gold{background:linear-gradient(90deg,var(--primary),var(--accent));color:#000;border:none;}
    .btn-gold:hover{opacity:0.9;}
    footer{color:gray;padding:1rem 0;}
  </style>
</head>
<body class="dark">
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="skills.html" class="nav-link">Skills</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-item"><button id="modeBtn" class="btn btn-sm btn-light ms-2">‚òÄÔ∏è</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="py-5 text-center">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Have a question or want to work together? Fill out the form below.</p>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <form class="contact-form">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-gold w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center"><p>¬© 2025 My Portfolio | Designed by Hashir</p></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn=document.getElementById("modeBtn");
    btn.onclick=()=>{document.body.classList.toggle("dark");btn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";}
  </script>
</body>
</html>
